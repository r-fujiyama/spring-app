# jakarta validation message
jakarta.validation.constraints.Max.message={param_name}は{value}以下の値を入力してください。
jakarta.validation.constraints.Min.message={param_name}は{value}以上の値を入力してください。
jakarta.validation.constraints.NotBlank.message={param_name}にNULL、空文字、空白は許可されていません。
jakarta.validation.constraints.NotNull.message={param_name}に値が入力されていません。
# validation message
validation.constraints.Age.message={param_name}は0~999以内の値を入力してください。
validation.constraints.DisableEnum.message={param_name}に指定された値は許可されていません。
validation.constraints.Pattern.message={param_name}は{regexp}の形式で入力してください。
validation.constraints.ID.message={param_name}は1~9223372036854775807以内の値を入力してください。
validation.constraints.UserID.message={param_name}は1~256文字以内で入力してください。
